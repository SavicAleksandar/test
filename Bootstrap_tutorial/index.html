<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap tutorial</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-md-6 col-lg-2">col one</div>
            <div class="col-sm-8 col-md-6 col-lg-8">col two</div>
        </div>
        <div class="row">
            <div class="col-sm-4 order-sm-2">col one</div>
            <div class="col-sm-8 order-sm-1">col two</div>
        </div>
        <div class="row">
            <div class="col-sm-4 offset-2">col one</div>
            <div class="col-sm-4 offset-1">col two</div>
        </div>
        <div class="row justify-content-center align-items-center gx-5">
            <div class="col-sm-4"><div class="p-3 border bg-light">col 1</div></div>
            <div class="col-sm-4"><div class="p-3 border bg-light">col 2</div></div>
        </div>
        <div class="row">
            <div class="col"><button class="btn btn-primary">button</button></div>
            <div class="col"><button class="btn btn-secondary">button</button></div>
            <div class="col"><button class="btn btn-danger">button</button></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</body>
</html>
